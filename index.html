    <div class="wrap">
        <h1>letter maker</h1>
        <div class="main-content-container step-2">
            <div class="content-container result">
                <div class="result">
                    <button class="btn-letter">
                        <svg viewBox="0 0 320 512">
                            <path d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                            </path>
                        </svg>
                    </button>
                    <div class="result-letter"></div>
                    <button class="btn-letter">
                        <svg viewBox="0 0 320 512">
                            <path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z">
                            </path>
                        </svg>
                    </button>
                </div>
                <p class="pagination">1/5</p>
            </div>
            <div class="content-container">
                <ul class="letter-options">
                    <li>
                        <span class="title">❤︎ Opacity</span>
                        <label>
                            <input id="opacity" type="range" min="0" max="1" step="0.01" value="0.5">
                            <span id="val">0.5</span>
                        </label>
                    </li>
                    <li>
                        <span class="title">☘︎ Font</span>
                        <select class="select" aria-label="옵션 선택">
                            <option value="" disabled selected>선택해주세요</option>
                            <option>Light</option>
                            <option>Dark</option>
                            <option>System</option>
                        </select>
                    </li>
                    <li>
                        <span class="title">☺︎ Font Size</span>
                        <select class="select" aria-label="옵션 선택">
                            <option value="" disabled selected>선택해주세요</option>
                            <option>12px</option>
                            <option>14px</option>
                            <option>16px</option>
                        </select>
                    </li>
                    <li>
                        <span class="title">♫ Padding</span>
                        <select class="select" aria-label="옵션 선택">
                            <option value="" disabled selected>선택해주세요</option>
                            <option>10px</option>
                            <option>14px</option>
                            <option>16px</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="button-container">
                <button class="btn-step">이미지 저장하기 ✉︎</button>
                <button class="btn-step">⇠ 이전 단계</button>
            </div>
        </div>
    </div>
